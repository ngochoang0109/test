<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<!-- Header & Navigation Bar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-danger d-flex flex-row justify-content-between align-items-center">
		<a class="navbar-brand ml-2 text-white" th:href="@{/}" style="font-size: 22pt; font-weight: 700;"> Quizzies </a>
		<ul class="navbar-nav">

			<li class="nav-item my-1 mx-4" th:unless="${session.account?.user?.role == 'STUDENT'}">
				<div class="row">
					<a class="nav-link btn btn-create px-3" th:href="@{/auth/quiz/create}">
						<i class="fas fa-plus-circle"></i>&nbsp;Create
					</a>
				</div>
			</li>
			<li class="nav-item my-1 mx-4">
				<!-- Search box -->
				<form th:action="@{/quiz/search}">
					<div class="row">
						<input class="pl-3 form-input-search" type="search" id="keySearch" name="keySearch"
							placeholder="Search...">
						<button class="btn btn-search" type="submit">
							<i class="fa fa-search text-muted"></i>
						</button>
					</div>
					<div id="div-auto" style="position: absolute; width: 200px; z-index: 2; overflow: auto; top: 50px">
						<ul id="list-auto" class="list-group">
							<!-- <li class="list-group-item list-group-item-action pt-1 pb-1">ok</li> -->
						</ul>
					</div>
				</form>
			</li>
		</ul>

		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>
		<ul class="navbar-nav">
		</ul>

		<!-- Đã login -->
		<ul th:if="${session.account?.user}" class="navbar-nav" style="margin-left: 12px;">
			<li class="nav-item dropdown mr-3 ml-auto mt-2 mt-lg-0"><a class="nav-link" th:href="@{/}"
					id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<img alt="avatar" class="avatar-sm" th:src="${session.account?.user?.avatar}" />
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" th:href="@{/auth/user/myprofile}"><i class="far fa-id-card"></i>&nbsp;My Profile</a>
					<div class="dropdown-divider"></div>

					<a th:if="${session.account?.user.role != 'TEACHER'}" class="dropdown-item" th:href="@{/auth/user/myprofile#mystats-tab}"><i class="fas fa-chart-bar"></i>&nbsp;My Stats</a>
					<div class="dropdown-divider"></div>
					<a th:if="${session.account?.user.role != 'STUDENT'}" class="dropdown-item" th:href="@{/auth/user/myprofile#mycollection-tab}"><i class="far fa-folder-open"></i>&nbsp;My Collection</a>
					<div class="dropdown-divider"></div>
					<th:block th:if="${session.account?.user.role == 'ADMIN'}">
						<a class="dropdown-item" th:href="@{/admin/users}"><i class="fas fa-user-shield"></i>&nbsp;Administration</a>
						<div class="dropdown-divider"></div>
					</th:block>
					<a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp;Log out</a>
				</div>
			</li>
		</ul>
		<!-- end -->

		<!-- Chưa login -->
		<ul th:unless="${session.account?.user}" class="navbar-nav mr-2" style="margin-left: 12px;">
			<li class="nav-item"><a class="nav-link" th:href="@{/login}">Log in</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign up</a></li>
		</ul>
		<!-- end -->
		<script type="text/javascript">
			urlAutocomplte = "[[@{/autocomplete}]]";
			urlAddQuestion = "[[@{/auth/quiz/add-question/}]]";
			urlAddAnswer = "[[@{/auth/quiz/add-answer/}]]";
		</script>
	</nav>
</body>

</html>
