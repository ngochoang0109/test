<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<body>
	<th:block th:fragment="alert">
		<div id="toast-container" style="position:absolute; top:0; right:0;">
			<!-- Success Alert -->
			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<textarea th:text="${success}" class="d-none"></textarea>
				<div class="toast-header">
					<img th:src="@{/static/img/check.png}" width="16px" height="16px"
						class="rounded mr-2" alt="...">
					<strong class="mr-auto">Success</strong>
					<small class="text-muted">just now</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="toast-body" th:text="${success}">
					A success message.
				</div>
			</div>
			<!-- Failure Alert -->
			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<textarea th:text="${error}" class="d-none"></textarea>
				<div class="toast-header">
					<img th:src="@{/static/img/cancel.png}" width="16px" height="16px"
						class="rounded mr-2" alt="...">
					<strong class="mr-auto">Error</strong>
					<small class="text-muted">just now</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="toast-body" th:text="${error}">
					An error message.
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			$(document).ready(function () {
				$(".toast").toast({
					delay: 10000
				});
				$(document).on('change', 'textarea', function() {
					$(this).closest(".toast").toast("show");
				});
			});
		</script>
	</th:block>
</body>
</html>
