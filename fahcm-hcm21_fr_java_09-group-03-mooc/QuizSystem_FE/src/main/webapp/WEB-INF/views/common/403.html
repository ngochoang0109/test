<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<th:block th:insert="~{web/fragments/head :: head-content}"></th:block>
	<title>403 - QuizLab</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<!-- Header & Navigation Bar -->
	<th:block th:insert="~{web/fragments/header :: nav}"></th:block>
	<!-- Body -->
	<div style="height:100%;" class="py-5">
        <div class="display-3 text-center" style="color:#ce3c3c">We are Sorry...</div>
        <div class="display-1 text-center" style="font-size:180pt; font-weight:600; color:#f45d5d">403</div>
        <div class="display-4 text-center" style="color:#8b3333">Access Denied</div>
		<div class="d-flex justify-content-center align-items-center">
			<img th:src="@{/static/img/warning-sign.png}" alt="warning" class="img-fluid m-auto"/>
		</div>
		<div class="d-flex justify-content-center align-items-center py-5">
			<a class="btn btn-warning" th:href="@{/}">Go to homepage</a>
		</div>
    </div>
	<!-- Footer -->
	<th:block th:insert="~{web/fragments/footer :: footer}"></th:block>
</body>

</html>
